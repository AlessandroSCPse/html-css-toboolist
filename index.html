<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <img src="img/Logo.png" class="logo" alt="Logo">
        <span class="logo-text">Toboolist</span>
    </header>
    <!-- Fine Header -->

    <!-- Main -->
    <main>
        <div class="top">
            <button class="btn btn-blue">Add Task</button>
            <button class="btn btn-white">Add Section</button>
        </div>

        <div class="list-container">
            <ul>
                <li>  
                    <span class="row-icon">&#9662;</span>
                    <h3>New Task</h3>

                    <ul class="sublist">
                        <li>
                            <span class="todo-icon done">&#10003;</span>
                            Sono un solo elemento
                            <span class="tag tag-blue">Editorial</span>
                        </li>
                    </ul>
                </li>

                <li>  
                    <span class="row-icon">&#9662;</span>
                    <h3>Today</h3>

                    <ul class="sublist">
                        <li>
                            <span class="todo-icon done">&#10003;</span>
                            Recruiting test
                            <span class="tag tag-blue">Editorial</span>
                        </li>
                    </ul>
                </li>

                <li>  
                    <span class="row-icon">&#9662;</span>
                    <h3>Upcoming</h3>

                    <ul class="sublist">
                        <li>
                            <span class="todo-icon done">&#10003;</span>
                            Recruiting blog post 
                            <span class="tag tag-blue">Editorial</span>
                        </li>

                        <li>
                            <span class="todo-icon not-done">&#9587;</span>
                            Recruiting blog post 
                            <span class="tag tag-blue">Editorial</span>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </main>
    <!-- Fine Main -->
    
</body>
</html>
